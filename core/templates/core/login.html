{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-gray-900">Login</h1>
</div>
<div class="p-10 lg:p-20 text-center">
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <br>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}

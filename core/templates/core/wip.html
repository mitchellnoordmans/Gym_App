<!-- Add this HTML inside your loop -->
<div class="post">
    <!-- ... your post content ... -->

    <!-- Display Post Image (if available) with popup -->
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image" class="popup-trigger" data-image="{{ post.image.url }}">
    {% endif %}
</div>

<!-- Popup container for comments -->
<div class="popup-overlay" id="popup">
    <div class="popup-content">
        <img src="" alt="Popup Image" id="popup-image">
        <div class="post-comments">
            <!-- Render comments here -->
        </div>
    </div>
</div>
 


<style>
    /* Styling for the popup overlay */
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 1000;
    }

    /* Styling for the popup content */
    .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        background-color: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Styling for the popup image */
    #popup-image {
        max-width: 100%;
        max-height: 70vh;
        margin-bottom: 15px;
    }
</style>


<script>
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');
    const popupComments = document.querySelector('.post-comments');
    const popupTriggers = document.querySelectorAll('.popup-trigger');

    popupTriggers.forEach(trigger => {
        trigger.addEventListener('click', () => {
            const imageSrc = trigger.getAttribute('data-image');
            popupImage.src = imageSrc;
            // You would need to populate the comments using AJAX or some other method
            // into the popupComments container before displaying the popup.
            // For simplicity, let's assume you have the comments HTML ready.
            popupComments.innerHTML = '...'; // Replace with comments HTML
            popup.style.display = 'block';
        });
    });

    // Close the popup when clicking outside the content
    popup.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.style.display = 'none';
        }
    });
</script>

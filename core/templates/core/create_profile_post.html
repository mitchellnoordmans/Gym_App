{% extends 'base.html' %}

{% block content %}
<div class="form-container p-10 lg:p-20 text-center">
    <form id="profile-post-form" method="post" enctype="multipart/form-data" action="{% url 'create_profile_post' %}">
        <br>
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.caption }}
        </div>
        
        <div class="form-group">
            <label for="image-input" class="custom-file-input px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Choose Image</label>
            <input type="file" id="image-input" name="image" accept="image/*" class="form-control" style="display: none;">
        </div>
        
        <div class="form-group">
            <label for="video-input" class="custom-file-input px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Choose Video</label>
            <input type="file" id="video-input" name="video" accept="video/*" class="form-control" style="display: none;">
        </div>
        
        <br>
        <button type="submit" class="btn submit-button px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Submit</button>
    </form>
</div>
{% endblock %}

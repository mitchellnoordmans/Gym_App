{% extends 'base.html' %}

{% block content %}
<div class="form-container p-10 lg:p-20 text-center">
    <form id="update-profile-form" method="post" enctype="multipart/form-data" action="{% url 'update_profile' %}">
        <br>
        {% csrf_token %}
        
        <!-- Profile Picture -->
        <div class="form-group">
            {{ form.profile_picture }}
        </div>
        
        <h1 class="font-semibold" style="font-size: 30px;">About</h1>
        <div class="form-group">
            {{ form.bio }}
        </div>
        
        <div class="form-group">
            <label for="id_profile_picture" class="custom-file-input px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Choose Image</label>
            <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn submit-button px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Submit</button>
    </form>
</div>
{% endblock %}

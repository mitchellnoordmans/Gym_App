{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="container">
        <h1></h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.question.label_tag }}
                {{ form.question }}
            </div>
            <button type="submit" class="cta-button px-5 py-3 block rounded-xl text-gray-900 bg-gray-300 hover:bg-gray-400">Submit</button>
        </form>
    </div>
{% endblock %}
